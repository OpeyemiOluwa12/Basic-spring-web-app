<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chats</title>
</head>
<body>
<form action="#" th:action="@{/chat}" method="post" th:object="${chatForm}">
    <label for="message">Message Text:</label>
    <input type="text" id="message" name="message" th:field="*{message}">
    <label for="messageType">Message Type:</label>
    <select id="messageType" th:field="*{messageType}">
        <option th:each="messageType: ${allMessageTypes}"
                th:value="${messageType}"
                th:text="${messageType}">Say
        </option>
    </select>
    <input id="submitButton" type="submit">
</form>

<div th:each="messages: ${chatMessages}">
    <span class="chatMessageUsername" th:text="${messages.username}">Username:</span>:
    <span class="chatMessageText" th:text="${messages.messageText}">Message</span>
</div>
</body>
</html>
