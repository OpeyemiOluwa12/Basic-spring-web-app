<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
</head>
<body>
<form action="#" th:object="${newMessage}" th:action="@{/home}" method="POST">
    <label for="newMessageText">Submit a new Message</label>
    <input type="text" id="newMessageText" name="newMessageText" th:field="*{text}">
    <input type="submit">
</form>

<h1 th:each="msg : ${greetings}"
    th:text="${msg}"
    th:unless="${msg.contains('goodbye')}">Welcome to Homepage</h1>

<form action="#" th:object="${animalQualifier}" th:action="@{/animal}" method="post">
    <label for="animalText"> Enter an animal:</label>
    <input type="text" id="animalText" name="animalText" th:field="*{animalName}">
    <label for="adjective"> Enter an adjective:</label>
    <input type="text" id="adjective" name="adjective" th:field="*{adjective}">
    <input type="submit">
</form>

<h1 th:unless="${#lists.size(greetings)>5}" th:each="msg : ${greetings}"
    th:text="${msg}">Hello, Homepage</h1>
<h1 th:if="${#lists.size(greetings)>5}">I think that's enough</h1>

</body>
</html>
