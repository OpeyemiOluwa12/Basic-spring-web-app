<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
</head>
<body>
<form action="#" th:object="${newMessage}" th:action="@{/home}" method="POST">
    <label for="newMessageText">Submit a new Message</label>
    <input type="text" id="newMessageText" name="newMessageText" th:field="*{text}">
    <input type="submit">
</form>

<h1 th:each="msg : ${greetings}"
    th:text="${msg}"
    th:unless="${msg.contains('goodbye')}">Welcome to Homepage</h1>

</body>
</html>
